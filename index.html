<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal | 1.0-Js</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <h2>Componentes de bootstrap</h2> 
            <p>Prueba de alert, popover, toast y offcanvas. Modificar el contenido de todos los componentes enunciados con atributos data.</p> 
        </div>
    </div>
                    <div class="container text-center">
                        <div class="row">
                        <!-- Primera fila -->
                        <div class="col-md-6">
                            <div class="b01 d-flex align-items-center justify-content-center">
                                <button type="button" class="btn ml-5 but" data-bs-toggle="modal" data-bs-target="#fos" data-titulo="Alert!!!"
                                data-contenido="Alert!!!!!!!!!!">
                                Alert
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="b01 d-flex align-items-center justify-content-center">
                                <button type="button" class="btn ml-5 but" data-bs-container="body" data-bs-toggle="popover" data-bs-target="#pop"  data-bs-placement="top" data-bs-content="Esto es un Popover">
                                Popover
                                </button>
                               
                                  
                            </div>
                        </div>
                        </div>
                        <div class="row my-3">
                        <!-- Segunda fila -->
                        <div class="col-md-6">
                            <div class="b01 d-flex align-items-center justify-content-center">
                                <button type="button" class="btn ml-5 but" id="liveToastBtn" data-bs-target="#fos" data-contenido="esto es un Toast">
                                Toast
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="b01 d-flex align-items-center justify-content-center">
                                <button type="button" class="btn ml-5 but" id="offcanvasBtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" data-contenido="Contenido del Offcanvas">
                                    Offcanvas
                                </button>
                                
                            </div>
                        </div>
                        </div>
                    </div>
          
        <!-- Modal -->
      
            <div class="modal fade" id="fos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Hola</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FinModal -->
         <!-- Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                
               
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
              </div>
            </div>
          </div>
           <!-- FinToast -->
           <!-- Offcanvas -->
           <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Off</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              ...
            </div>
          </div>
                <!-- FinOffcanvas -->

 








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
